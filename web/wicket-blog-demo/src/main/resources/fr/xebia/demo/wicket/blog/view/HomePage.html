<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<wicket:head>
	<title><wicket:message key="project.name"></wicket:message>
	 - <wicket:message key="index.title"></wicket:message></title>
</wicket:head>
<body>

<wicket:extend>

	<h2 align="center"><span wicket:id="welcomeMessage"></span></h2>

	<div class="entry" wicket:id="posts">
		<h2 wicket:id="title">Title</h2>
		<p><span wicket:id="author">Auteur</span> &bull; <span wicket:id="modified">Date</span></p>
		<p>
			<pre wicket:id="content">Contenu</pre>
		</p>
		<a wicket:id="addCommentLink"><wicket:message key="comment.addCommentLink">Ajouter</wicket:message></a>
		<div class="comments" wicket:id="comments">
			<div class="comment">
				<p> From: <span wicket:id="author">Author</span>, on <span wicket:id="date">Date</span>,</p>
				<p wicket:id="content">Commentaire</p>
			</div>
		</div>
	</div>

</wicket:extend>

</body>
</html>
